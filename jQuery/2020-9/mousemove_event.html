<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='testMouseMoveDiv' style=" width: 400px;height: 400px;border: 2px solid black;"></div>
    mouseevent:<span id="testMouseMoveSpan"></span>
<script>
    $(()=>{
        $('#testMouseMoveDiv').mousemove((e)=>{
            $('#testMouseMoveSpan').html('</br>X = '+ e.screenX + 'Y = ' + e.screenY +'</br>pX = '+e.pageX+'pY = '+ e.pageY)
        })
    })
</script>
</body>
</html>
