<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
		</script>
	</head>

	<body>
		<div id="app">
			<h1>输入框</h1>
			<input type="text"  v-model:value="word" />
			<p>{{word}}</p>
			
			<h1>选择框</h1>
			<input list="options" v-model:value="word2" />
			<datalist id="options">
				<option value="A">
				<option value="B">
				<option value="C">
			</datalist>
			<p>{{word2}}</p>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					word:'',
					word2:'',
				}
			})
		</script>
	</body>
</html>
